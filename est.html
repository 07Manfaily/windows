<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organigramme</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .org-level {
            text-align: center;
            margin: 20px 0;
        }

        .org-employee {
            min-width: 150px;
        }

        .line {
            border-top: 2px solid #000;
            margin: 0 auto;
            width: 50%;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-5">Organigramme Direction</h2>

    <!-- Niveau 1: Directeur Général -->
    <div class="org-level">
        <div class="card mx-auto org-employee">
            <div class="card-body">
                <h5 class="card-title">Directeur Général</h5>
            </div>
        </div>
    </div>

    <!-- Connecteur -->
    <div class="line"></div>

    <!-- Niveau 2: Directeurs Départementaux -->
    <div class="org-level d-flex justify-content-center">
        <div class="card mx-2 org-employee">
            <div class="card-body">
                <h5 class="card-title">Directeur Département 1</h5>
            </div>
        </div>
        <div class="card mx-2 org-employee">
            <div class="card-body">
                <h5 class="card-title">Directeur Département 2</h5>
            </div>
        </div>
    </div>

    <!-- Connecteur -->
    <div class="line"></div>

    <!-- Niveau 3: Employés -->
    <div class="org-level d-flex flex-wrap justify-content-center">
        <!-- Boucle pour afficher les employés -->
        <!-- Employés 1 à 20 -->
        <div class="card mx-2 my-2 org-employee">
            <div class="card-body">
                <h5 class="card-title">Employé 1</h5>
            </div>
        </div>
        <div class="card mx-2 my-2 org-employee">
            <div class="card-body">
                <h5 class="card-title">Employé 2</h5>
            </div>
        </div>
        <!-- Ajoutez des div similaires jusqu'à Employé 20 -->
        <!-- Exemple supplémentaire -->
        <div class="card mx-2 my-2 org-employee">
            <div class="card-body">
                <h5 class="card-title">Employé 20</h5>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
